<main class="main__form">
  <section class="main__section--infoTexts">
    <h1 class="section__h1--title">Easy Eats</h1>
    <span>Introduce tus credenciales para acceder</span>
  </section>
  <form
    [formGroup]="signInFormControl"
    (ngSubmit)="handleSignIn()"
    class="main__form--login"
    autocomplete="off"
  >
    <div class="form__div--inputContainer">
      <label for="email" class="div__label">Correo electr칩nico</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="div__input"
      />
    </div>
    <div class="form__div--inputContainer">
      <label for="password" class="div__label">Contrase침a</label>
      <div class="div__input">
        <input
          id="password"
          [type]="isPasswordInText ? 'text' : 'password'"
          formControlName="password"
          class="password"
        />
        <span
          class="material-icons"
          (click)="handleChangePasswordToText()"
          onKeyPress
          >{{ isPasswordInText ? "visibility" : "visibility_off" }}</span
        >
      </div>
    </div>
    @if(signInError){
    <span class="form__span--error">{{ signInError }}</span>
    }
    <button class="form__button" type="submit">Iniciar sesi칩n</button>
  </form>
  <section class="main__section--links">
    <a routerLink="/register" class="span__a--link">Crear una cuenta</a>
    <a routerLink="/forgot-password" class="span__a--link"
      >Recuperar contrase침a</a
    >
  </section>
</main>
